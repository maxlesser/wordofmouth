<!doctype html>
<html ng-app="myApp">
	<head>
		
		<link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">
		<link href="main.css" rel="stylesheet">
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
		<script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular.min.js"></script>
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular-animate.js"></script>
    	<script src="http://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.7.0.js"></script>
		<script type="text/javascript" src="http://js.addthisevent.com/atemay.js"></script>
		<script type="text/javascript" src="main.js"></script>
		<script src="bower_components/angular-file-dnd/dist/angular-file-dnd.min.js"></script>

		<!--
		<link href="bootstrap.min.css" rel="stylesheet">
		<link href="main.css" rel="stylesheet">
		<script type="text/javascript" src="angular.min.js"></script>
    	<script src="http://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.7.0.js"></script>
		<script type="text/javascript" src="main.js"></script>
		-->
	</head>
	<body>
		<div ng-controller="WomCon">

				<div class='container'>
					<div class="jumbotron" id='header-div'>
						<h1>Word of Mouth</h1>
						<h2>Click here to post an event</h2>
						<button class='btn btn-lg' id='shout-button' ng-click="openShoutModal()">Shout!</button>
						<button class='btn btn-lg' id='account-button' ng-click="openCreateAccountModal()" ng-show="currentUser.email == ''">New Account!</button>
						<button class='btn btn-lg' id='login-button' ng-click="openLoginModal()" ng-show="currentUser.email == ''">Log In!</button>
						<button class='btn btn-lg' id='id-button' disabled='true' ng-hide="currentUser.email == ''">{{currentUser.email}}</button>
						<button class='btn btn-lg' id='logout-button' ng-click="openLogoutModal()" ng-hide="currentUser.email == ''">Log Out!</button>
					</div>
				<div>
				<div class='navbar-form container' style='text-align:center'>
					<span class="glyphicon glyphicon-search"></span>
					<input id="search-bar" class="form-control" ng-model="searchFilter" placeholder='Search' style='width:50%'/>
				</div>
				<br>
				<div class="btn-group btn-group-justified container" data-toggle="buttons">
				  <label class="btn btn-primary btn-lg" ng-click="toggleTheaterFilter()" style='width:20%;'>
				    <input type="checkbox">Theater
				  </label>
				  <label class="btn btn-success btn-lg" ng-click="toggleTalkFilter()" style='width:20%;'>
				    <input type="checkbox">Talks
				  </label>
				  <label class="btn btn-warning btn-lg" ng-click="toggleSocialFilter()" style='width:20%;'>
				    <input type="checkbox">Social
				  </label>
				  <label class="btn btn-danger btn-lg" ng-click="toggleMusicFilter()" style='width:20%;'>
				    <input type="checkbox">Music
				  </label>
				  <label class="btn btn-info btn-lg" ng-click="toggleSportFilter()" style='width:20%;'>
				    <input type="checkbox">Sports
				  </label>
				</div>

				<div id='events-div'>
					<h1>Today</h1>

					<div class="row">
						<div class="col-xs-6 col-md-3 repeat-fade" ng-repeat="event in events | filter:theaterFilter | filter:sportsFilter | filter:musicFilter | filter:talkFilter | filter:socialFilter | filter:searchFilter | orderBy:date track by $index">
					    	<div class="thumbnail" ng-mouseenter="showOverlay(event)" ng-mouseleave="hideOverlay(event)" ng-click="openEventModal(event)">
					    		<a class="thumbnail inner-thumbnail" href='#'>
					    			<img src="{{event.imageLocation}}"/>
					    		</a>
					    		<div class="thumbnail inner-thumbnail event-overlay col-xs-12 col-md-12 show-fade" ng-show="event.overlay">
					    			<div class="event-details"> 
						    			<span class="event-details-name">{{event.name}}</span>
	                					<span class="event-details-date">{{event.date}}</span>
	                					<span class="event-details-location">{{event.location}}</span>
	                				</div>
                				</div>
								<div ng-repeat="category in event.categories" style='border-style:solid;border-width:1px;border-color:WHITE;background-color:{{categoryColors[category]}}; width:100%; height:8px;'/>
					    	</div>
						</div>
					</div>
				</div>
			</div>

			<script type="text/ng-template" id="eventContent.html">
		    	<div class="modal-dialog">
					<div class="modal-content">
						<!-- VIEW MODE -->
						<div class="view-mode" ng-hide="editMode">
					        <div class="modal-header">
					            <h3>{{event.name}}</h3>
					        </div>
					        <div class="modal-body" style='display:inline-block'>
					        	<div style='float:left;'>
						        	<img src="{{event.imageLocation}}"/>
					        	</div>
					        	<div style='overflow:hidden;'>
						            <p><h3>{{event.description}}</h3></p>
						            <p><h3>{{event.location}}</h3></p>
						            <p><h3>{{event.date.getMonth()}}/{{event.date.getDate()}}, {{event.date.getYear() + 1900}} at {{event.date.getHours()}}:{{event.date.getMinutes()}}</h3></p>
					            </div>
					        	<div class="clear"></div>
				            </div>
					        <div>
								<div ng-repeat="category in event.categories" style='border-style:solid;border-width:1px;border-color:WHITE;background-color:{{categoryColors[category]}}; width:100%; height:8px;'>
								</div>
					        </div>
					        <div class="modal-footer">
						        <a href="http://example.com/link-to-your-event" title="Add to Calendar" class="addthisevent">
								    Add to Calendar
								    <span class="_start" id='_start'>{{event.date}}</span>
								    <span class="_zonecode">15</span>
								    <span class="_summary" id='_name'>{{event.name}}</span>
								    <span class="_description" id='_description'>{{event.description}}</span>
								    <span class="_location" id='_location'>{{event.location}}</span>
								    <span class="_date_format">DD/MM/YYYY</span>
								</a>
					        	<button class="btn btn-warning" ng-click="enterEditMode()" ng-show="{{event.ownerEmail == currentUser.email}}">Edit My Event</button>
					            <button class="btn btn-primary" ng-click="close()">Close</button>
					        </div>
						</div>
						<!-- EDITMODE -->
						<div class="edit-mode" ng-show="editMode">
							<div class="modal-header">
					            <h3><p>Name:<input type="event.name" ng-model='editedEvent.name'></p></h3>
					        </div>
					        <div class="modal-body" style='display:inline-block'>
					        	<div style='float:left; padding-right:40px'>
					        		<p>
						        		Date:
									    <div class="well well-small" ng-model="editedEvent.date" style="display:inline-block;">
									        <datepicker show-weeks="false"></datepicker>
									    </div>
								    </p>
								</div>
								<div style='overflow:hidden'>
									Description<textarea class="form-control" rows="6"></textarea><br>
									Location<textarea class="form-control" rows="1"></textarea>

								    <p>
									    Time:
								        <div ng-model="editedEvent.time" class="well well-small" style="display:inline-block;">
										    <timepicker hour-step="1" minute-step="1"></timepicker>
										</div>
									</p>
								</div>
								<div class='clear'></div>
					        </div>
					        <div class="modal-footer">
					       		<button class="btn btn-primary" ng-click="cancelEdits()">Cancel</button>
					        	<button class="btn btn-warning" ng-click="submitEdits()">Update Event</button>
					        </div>
						</div>
					</div>
				</div>
		    </script>
		    <script type="text/ng-template" id="shoutContent.html">
		    	<div class="modal-dialog">
					<div class="modal-content">
				        <div class="modal-header">
				            <h3>Im a modal!</h3>
				        </div>
				        <div class="modal-body">
				            <p>Name:<input ng-model='newEvent.name'></p>
				            <p>Date:<input ng-model='newEvent.date'></p>
				            <p>Location<input ng-model='newEvent.location'></p>
				            <div class="dropzone" file-dropzone="[image/png, image/jpeg, image/gif]" file="newEvent.imageLocation" file-name="imageFileName" data-max-file-size="3">
				                <span>Drop Image Here</span>
				            </div>
				            <div class="image-container">
			                	<img ng-src={{newEvent.imageLocation}} />
				                <span class="file-name">{{imageFileName}}</span>
				            </div>
				        </div>
				        <div class="modal-footer">
				            <button class="btn btn-primary" ng-click="ok()">OK</button>
				            <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
				        </div>
					</div>
				</div>
		    </script>
		    <script type="text/ng-template" id="createAccount.html">
		    	<div class="modal-dialog">
					<div class="modal-content">
				        <div class="modal-header">
				            <h3>Im a modal!</h3>
				        </div>
				        <div class="modal-body">
				            Email:<input ng-model='user.email'>
				            Password:<input type='password' ng-model='user.password'>
				        </div>
				        <div class="modal-footer">
				            <button class="btn btn-primary" ng-click="ok()">Submit</button>
				            <button class="btn btn-warning" ng-click="close()">Cancel</button>
				        </div>
					</div>
				</div>
		    </script>
		    <script type="text/ng-template" id="login.html">
		    	<div class="modal-dialog">
					<div class="modal-content">
				        <div class="modal-header">
				            <h3>Im a modal!</h3>
				        </div>
				        <div class="modal-body">
				            Email:<input ng-model='user.email'>
				            Password:<input type='password' ng-model='user.password'>
				        </div>
				        <div class="modal-footer">
				            <button class="btn btn-primary" ng-click="ok()">Submit</button>
				            <button class="btn btn-warning" ng-click="close()">Cancel</button>
				        </div>
					</div>
				</div>
		    </script>
		</div>

	</body>
</html>
