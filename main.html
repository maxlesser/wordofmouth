<!doctype html>
<html ng-app="myApp">
	<head>
		<link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">
		<link href="main.css" rel="stylesheet">
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.3/angular.min.js"></script>
    	<script src="http://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.7.0.js"></script>
		<script type="text/javascript" src="main.js"></script>
	</head>
	<body>
		<div ng-controller="WomCon">

			<div class='container'>
				
				<div class="jumbotron" id='header-div'>
					<h1>Word of Mouth</h1>
					<h2>Click here to post an event</h2>
					<button class='btn btn-lg' id='shout-button'>Shout!</button>
				</div>
				<!-- add search bar here !-->

				<div class='btn-group' id='sort-buttons-div'>
					<button class='btn btn-primary btn-lg' id='theater' ng-click="theater()">Theater</button>
					<button class='btn btn-success btn-lg' id='talks'>Talks</button>
					<button class='btn btn-warning btn-lg' id='social'>Social</button>
					<button class='btn btn-danger btn-lg' id='music'>Music</button>
					<button class='btn btn-info btn-lg' id='sports'>Sports</button>
				</div>

				<div id='events-div'>
					<h1>Today</h1>

					<div class="row">
						<div class="col-xs-6 col-md-3" ng-repeat="event in events">
					    	<div class="thumbnail">
					    		<a class="thumbnail" href='#'>
					    			<img src="{{event.imageLocation}}"/>
					    		</a>
								<div ng-repeat="category in event.categories" style='background-color:{{category}}; width:100%; height:5px;'/>
					    	</div>
						</div>
					</div>
				</div>
			</div>
		</div>
